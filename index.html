<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Hong Kong LCZ Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcDY4IiwiYSI6ImNqY2tqdmY5ZjN1c2kzM28zN3pncTkxc3kifQ.5O5ns1xgihc9i6XvQxCFJQ';
    var map = new mapboxgl.Map({
      container: "map",
      // style: "mapbox://styles/mapbox/streets-v11",
      style: "mapbox://styles/mapbox/satellite-streets-v9",
      center: [114.19, 22.3],
      zoom: 12
    });

    map.on('load', function () {
      // Add a layer showing the state polygons.
      map.addLayer({
        'id': 'hongkong',
        'type': 'fill',
        'source': {
          'type': 'geojson',
          'data': 'hongkong.geojson'
        },
        'paint': {
          'fill-color': [
            "step",
            ["get", "DN"],
            'rgba(255, 255, 224, 0.2)',
            1,
            'rgba(10, 0, 0, 0.3)',
            2,
            'rgba(60, 0, 0, 0.3)',
            3,
            'rgba(100, 0, 0, 0.3)',
            4,
            'rgba(150, 0, 0, 0.3)',
            5,
            'rgba(200, 0, 0, 0.3)',
            6,
            'rgba(250, 0, 0, 0.3)',
          ],
          // 'fill-outline-color': 'rgba(200, 100, 240, 0.8)'
          'fill-outline-color': [
            "step",
            ["get", "DN"],
            'rgba(0, 0, 0, 0.1)',
            3,
            'rgba(0, 0, 0, 0.1)',
          ],
        }
      });
      // When a click event occurs on a feature in the states layer, open a popup at the
      // location of the click, with description HTML from its properties.
      map.on('click', 'hongkong', function (e) {
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(e.features[0].properties.DN)
          .addTo(map);
      });

      // Change the cursor to a pointer when the mouse is over the states layer.
      map.on('mouseenter', 'hongkong', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'hongkong', function () {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
